<h1 id="tableLabel">Figures hommie</h1>

<p *ngIf="!figures"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<table *ngIf="figures">
    <tbody>
        <tr *ngFor="let figure of figures">
            <td>{{ figure.figureType }}: {{ figure.player }}, position: {{ figure.x }}, {{ figure.y }}</td>
        </tr>
    </tbody>
</table>
